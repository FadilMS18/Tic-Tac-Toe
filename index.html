<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe project from the odin project fullstack javascript course">
    <meta name="author" content="FadilMs18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/first.css">
    <link rel="stylesheet" href="./css/second.css">
</head>
<body>
    
    <header>
        <h1>Tic-Tac-Toe Game</h1>
        <p>Made by 
            <a href="" target="_blank">FadilMs18</a>
        </p>
    </header>

    <main>
        <span>
            <p>qeqweq</p>
            <span>0</span>
        </span>
        <div data="0"></div>
        <div data="1"></div>
        <div data="2"></div>
        <div data="3"></div>
        <div data="4"></div>
        <div data="5"></div>
        <div data="6"></div>
        <div data="7"></div>
        <div data="8"></div>
        <span>Computer
            <span>0</span>
        </span>
    </main>

    <footer>
        <button>Start Game</button>
        <button>Reset Game</button>
    </footer>

    <dialog>
        <form method="dialog" novalidate>
            <h3>Tic Tac Toe Game
                <span>All the field must be filled before proceeding</span>
            </h3>
            <p>
                <input name="player-name" id="player-name" type="text" maxlength="14" autocomplete="off" required>
                <label class="no-value" for="player-name">What's your name:</label>
            </p>
            <p>
                <label for="">What type you want to use ?</label>
                <span>
                    <span>
                        <input type="checkbox" name="X-Button" id="x-button">
                        <label for="x-button">X</label>
                    </span>    
                    
                    <span>
                        <input type="checkbox" name="O-Button" id="x-button">
                        <label for="o-button">O</label>
                    </span>
                </span>
                
            </p>            
            <button autofocus>Confirm</button>
        </form>
    </dialog>
    <script src="./js/first.js"></script>
    <script src="./js/second.js"></script>
</body>
</html>
