<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic-Tac-Toe project from the odin project fullstack javascript course">
    <meta name="author" content="FadilMs18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/first.css">
    <link rel="stylesheet" href="./css/second.css">
</head>
<body>
    
    <header>
        <h1>Tic-Tac-Toe Game</h1>
        <p>Made by 
            <a href="https://github.com/FadilMS18/Tic-Tac-Toe" target="_blank">FadilMs18</a>
        </p>
    </header>

    <main>
        <span>
            <p>Player</p>
            <span>0</span>
        </span>
        <div data="0"></div>
        <div data="1"></div>
        <div data="2"></div>
        <div data="3"></div>
        <div data="4"></div>
        <div data="5"></div>
        <div data="6"></div>
        <div data="7"></div>
        <div data="8"></div>
        <span>Computer
            <span>0</span>
        </span>
    </main>

    <footer>
        <button>Start Game</button>
        <button>Reset Game</button>
    </footer>

    <dialog id="dial">
        <h3></h3>
        <p></p>
        <button>Next Round </button> 
    </dialog>

    <dialog id="start-game">
        <p>
            <label class="no-value" for="player-name">Input Your Name Here:</label>
            <input type="text" name="player-name" id="player-name" autocomplete="0">
        </p>
        <button>Play</button>
    </dialog>
    <dialog id="warning">
        <h3>Click start game button to start to game</h3>
        <button>Proceed</button>
    </dialog>
    <script src="./js/first.js"></script>
    <script src="./js/second.js"></script>
</body>
</html>
